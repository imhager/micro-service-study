# \u800Cbootstrap.properties\u7684\u52A0\u8F7D\u4E5F\u662F\u5148\u4E8Eapplication.properties
# \u5BF9\u5E94\u524D\u914D\u7F6E\u6587\u4EF6\u4E2D\u7684{application}\u90E8\u5206\uFF0C\u4E5F\u5C31\u662Fconf-repo\u4E2D\u7684properties\u6587\u4EF6\u540D\u4E00\u90E8\u5206
